    function fun_out() {
        var value_id = document.getElementById('value_id').value;
        var input_value = document.getElementById('input_value').value;

        if (value_id == '') { document.getElementById('div1').style.display = "block"; return false; } else { document.getElementById('div1').style.display = "none"; }

        document.getElementById('input_value').value = '';

    }

    function fun_city(val) {
        if (val == 0) {
            document.getElementById('city_err').style.display = "block";
            return false;
        } else {
            document.getElementById('city_err').style.display = "none";
        }
    }

    function fun_out_warr() {
        var Warranty_id = document.getElementById('Warranty_id').value;
        var input_value_2 = document.getElementById('input_value_2').value;

        if (Warranty_id == '') { document.getElementById('div3').style.display = "block"; return false; } else { document.getElementById('div3').style.display = "none"; }

        document.getElementById('input_value_2').value = '';

    }

    function fun_out_pro() {
        var product_id = document.getElementById('product_id').value;
        var input_value_3 = document.getElementById('input_value_3').value;

        if (product_id == '') { document.getElementById('div5').style.display = "block"; return false; } else { document.getElementById('div5').style.display = "none"; }

        document.getElementById('input_value_3').value = '';

    }

    function search_dealar_change() {
        var Province_id = document.getElementById('Province_id').value;
        if (Province_id == 0) {
            document.getElementById('provine_err').style.display = "block";
            return false;
        } else {
            document.getElementById('provine_err').style.display = "none";
            var city = document.getElementById('city').value;
            if (city == 0) {
                document.getElementById('city_err').style.display = "block";
                return false;
            } else {
                document.getElementById('warrenty_data_img').style.display = "none";
                document.getElementById('product_data_img').style.display = "none";
                document.getElementById('dealar_data_img').style.display = "block";
                var dataString = 'city=' + city;
                //alert(city);
                if (city != '34') {
                    ///
                    $.ajax({
                        type: "POST",
                        url: "https://warranty.xpelfilms.com.cn/front/search_dealar_by_city",
                        data: dataString,
                        success: function(msg) {
                            document.getElementById('dealar_data').innerHTML = msg;
                            document.getElementById('dealar_data_img').style.display = "none";
                        }
                    });
                } else {
                    $.ajax({
                        type: "POST",
                        url: "https://warranty.xpelfilms.com.cn/front/search_dealar_by_city_taiwan",
                        data: dataString,
                        success: function(msg) {
                            document.getElementById('dealar_data').innerHTML = msg;
                            document.getElementById('dealar_data_img').style.display = "none";
                        }
                    });
                }
            }
        }
    }

    function search_dealar() {
        var value_id = document.getElementById('value_id').value;
        if (value_id == '') {
            document.getElementById('div1').style.display = "block";
            return false;
        } else {
            document.getElementById('div1').style.display = "none";
        }

        if (value_id == 3) {
            var region = document.getElementById('region_id').value;

            if (region == 0) {
                document.getElementById('region_err').style.display = "block";
                return false;
            } else {
                document.getElementById('region_err').style.display = "none";
                var Province_id = document.getElementById('Province_id').value;
                if (Province_id == 0) {
                    document.getElementById('provine_err').style.display = "block";
                    return false;
                } else {
                    document.getElementById('provine_err').style.display = "none";
                    var city = document.getElementById('city').value;
                    if (city == 0) {
                        document.getElementById('city_err').style.display = "block";
                        return false;
                    } else {
                        document.getElementById('warrenty_data_img').style.display = "none";
                        document.getElementById('product_data_img').style.display = "none";
                        document.getElementById('dealar_data_img').style.display = "block";
                        var dataString = 'value_id=' + value_id + "&city=" + city;
                        ///
                        $.ajax({
                            type: "POST",
                            url: "https://warranty.xpelfilms.com.cn/front/search_dealar_by_city",
                            data: dataString,
                            success: function(msg) {
                                document.getElementById('dealar_data').innerHTML = msg;
                                document.getElementById('dealar_data_img').style.display = "none";
                            }
                        });
                    }
                }
            }

        } else {
            var input_value = document.getElementById('input_value').value;

            if (input_value == '') {
                document.getElementById('div2').style.display = "block";
                return false;
            } else {
                document.getElementById('div2').style.display = "none";
            }

            document.getElementById('warrenty_data_img').style.display = "none";
            document.getElementById('product_data_img').style.display = "none";
            document.getElementById('dealar_data_img').style.display = "block";

            var dataString = 'value_id=' + value_id + "&input_value=" + input_value;

            ///
            $.ajax({

                type: "POST",
                url: "https://warranty.xpelfilms.com.cn/front/search_dealar",
                data: dataString,
                success: function(msg) {
                    document.getElementById('dealar_data').innerHTML = msg;
                    document.getElementById('dealar_data_img').style.display = "none";
                }
            });
        }
    }

    function search_warrenty() {
        var Warranty_id = document.getElementById('Warranty_id').value;
        var input_value_2 = document.getElementById('input_value_2').value;

        if (Warranty_id == '') {
            document.getElementById('div3').style.display = "block";
            return false;
        } else {
            document.getElementById('div3').style.display = "none";
        }

        if (input_value_2 == '') {
            document.getElementById('div4').style.display = "block";
            return false;
        } else {
            document.getElementById('div4').style.display = "none";
        }

        /*  document.getElementById('warrenty_data').innerHTML='<div style="text-align:center;"><img src="https://warranty.xpelfilms.com.cn//assets/images/progress.gif"></div>';*/

        document.getElementById('warrenty_data_img').style.display = "block";
        document.getElementById('product_data_img').style.display = "none";
        document.getElementById('dealar_data_img').style.display = "none";


        var dataString = 'Warranty_id=' + Warranty_id + "&input_value=" + input_value_2;

        ///
        $.ajax({
            type: "POST",
            url: "https://warranty.xpelfilms.com.cn/front/search_warrenty",
            data: dataString,
            success: function(msg) {
                document.getElementById('warrenty_data').innerHTML = msg;
                document.getElementById('warrenty_data_img').style.display = "none";
            }
        });
    }

    function search_product() {
        var product_id = document.getElementById('product_id').value;
        var input_value_3 = document.getElementById('input_value_3').value;

        if (product_id == '') {
            document.getElementById('div5').style.display = "block";
            return false;
        } else {
            document.getElementById('div5').style.display = "none";
        }

        if (input_value_3 == '') {
            document.getElementById('div6').style.display = "block";
            return false;
        } else {
            document.getElementById('div6').style.display = "none";
        }

        document.getElementById('warrenty_data_img').style.display = "none";
        document.getElementById('product_data_img').style.display = "block";
        document.getElementById('dealar_data_img').style.display = "none";

        var dataString = 'product_id=' + product_id + "&input_value=" + input_value_3;

        ///
        $.ajax({
            type: "POST",
            url: "https://warranty.xpelfilms.com.cn/front/search_product",
            data: dataString,
            success: function(msg) {
                document.getElementById('product_data').innerHTML = msg;
                document.getElementById('product_data_img').style.display = "none";
            }
        });
    }
    </script>
